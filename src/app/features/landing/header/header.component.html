<header class="fixed top-0 left-0 right-0 z-50">
  <!-- Top Bar -->
  <div class="bg-[#0d5c63] text-white text-xs py-2">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center space-x-6">
        <span class="flex items-center">
          <svg class="w-4 h-4 mr-2 text-orange-500" fill="currentColor" viewBox="0 0 20 20">

        </span>
      </div>
      <div class="hidden md:flex items-center space-x-4">
        <span class="flex items-center">
          <svg class="w-4 h-4 mr-1 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
          </svg>
          Location Near you: <span class="text-orange-400 ml-1">San Francisco</span>
        </span>
        <div class="flex items-center space-x-2 ml-4">
          <span class="text-gray-300">REACH US:</span>
          <a href="#" class="hover:text-orange-400"><svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg></a>
          <a href="#" class="hover:text-orange-400"><svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073z"/></svg></a>
          <a href="#" class="hover:text-orange-400"><svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 24 24"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg></a>
          <a href="#" class="hover:text-orange-400"><svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Navigation -->
  <nav class="bg-[#0d5c63] border-t border-[#0a4a50]">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-14">
        <!-- Logo -->
        <div class="flex items-center cursor-pointer" (click)="navigateTo('/')">
          <span class="text-xl font-bold text-white">L<span class="text-orange-500">o</span>gisco</span>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-1">
          <a (click)="navigateTo('/')" [class]="isActive('/') ? 'px-4 py-2 text-orange-400 font-medium text-sm cursor-pointer' : 'px-4 py-2 text-white hover:text-orange-400 font-medium text-sm cursor-pointer transition-colors'">Home</a>
          <a (click)="navigateTo('/sales-orders')" [class]="isActive('/sales-orders') ? 'px-4 py-2 text-orange-400 font-medium text-sm cursor-pointer' : 'px-4 py-2 text-white hover:text-orange-400 font-medium text-sm cursor-pointer transition-colors'">Mes Commandes</a>
          
          @if (!isAuthenticated) {
            <a (click)="navigateTo('/login')" class="px-4 py-2 text-white hover:text-orange-400 font-medium text-sm cursor-pointer transition-colors">Login</a>
            <a (click)="navigateTo('/register')" class="px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg font-semibold text-sm cursor-pointer transition-all shadow-lg">Register</a>
          } @else {
            <button (click)="logout()" class="ml-2 px-5 py-2 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white rounded-lg font-semibold text-sm transition-all shadow-lg hover:shadow-xl flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              Logout
            </button>
          }
        </div>

        <!-- Phone -->
        <div class="hidden md:flex items-center space-x-4">
          <div class="flex items-center">
            <div class="w-9 h-9 bg-orange-500 rounded-full flex items-center justify-center mr-2">
              <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
            </div>
            <div>
              <div class="text-[10px] text-gray-300">Call Us Anytime</div>
              <div class="text-xs font-bold text-orange-400">+011 775 643 21</div>
            </div>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button (click)="toggleMobileMenu()" class="text-white p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div *ngIf="mobileMenuOpen" class="md:hidden pb-4 border-t border-[#0a4a50]">
        <div class="flex flex-col space-y-2 pt-4">
          <a (click)="navigateTo('/')" class="text-orange-400 font-medium py-2 cursor-pointer">Home</a>
          <a (click)="navigateTo('/sales-orders')" class="text-white hover:text-orange-400 font-medium py-2 cursor-pointer">Mes Commandes</a>
          
          @if (!isAuthenticated) {
            <a (click)="navigateTo('/login')" class="text-white hover:text-orange-400 font-medium py-2 cursor-pointer">Login</a>
            <a (click)="navigateTo('/register')" class="mt-2 px-4 py-2.5 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white rounded-lg text-sm font-semibold cursor-pointer text-center shadow-lg">Register</a>
          } @else {
            <button (click)="logout()" class="mt-2 px-4 py-2.5 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white rounded-lg text-sm font-semibold shadow-lg flex items-center justify-center gap-2 w-full">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              Logout
            </button>
          }
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- Spacer -->
<div class="h-[82px]"></div>
