<div class="flex h-screen bg-dark overflow-hidden">
  <!-- Sidebar -->
  <app-sidebar [isOpen]="isSidebarOpen()"></app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Navbar -->
    <header class="bg-dark-light border-b border-dark-lighter shadow-lg">
      <div class="flex items-center justify-between px-4 py-2.5">
        <button 
          (click)="toggleSidebar()"
          class="text-gray-400 hover:text-white lg:hidden"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <div class="flex-1 flex justify-end items-center space-x-4">
          <!-- Search -->
          <div class="hidden md:block">
            <input 
              type="search" 
              placeholder="Search..." 
              class="bg-dark-lighter text-white text-sm px-3 py-1.5 rounded-md focus:outline-none focus:ring-1 focus:ring-primary-500 w-56"
            />
          </div>

          <!-- Notifications -->
          <button class="relative text-gray-400 hover:text-white p-1.5 rounded-lg hover:bg-dark-lighter transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
            <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
          </button>

          <!-- Settings -->
          <button class="text-gray-400 hover:text-white p-1.5 rounded-lg hover:bg-dark-lighter transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </button>

          <!-- User Profile -->
          <div class="flex items-center space-x-2">
            <img 
              src="https://ui-avatars.com/api/?name=Admin&background=667eea&color=fff" 
              alt="Profile" 
              class="w-8 h-8 rounded-full ring-2 ring-primary-500/20"
            />
            <div class="hidden lg:block">
              <p class="text-xs font-semibold text-white">Admin</p>
              <p class="text-[10px] text-gray-400">admin&#64;example.com</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto bg-dark p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
